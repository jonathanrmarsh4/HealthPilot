name: quality-gates
on: [pull_request]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      
      # Type checking - non-blocking (676 errors to fix gradually)
      - name: Type check (informational)
        run: npm run typecheck -- --noEmit
        continue-on-error: true
      
      # Linting - non-blocking (228 errors + 1171 warnings to fix gradually)
      - name: Lint (informational)
        run: npm run lint
        continue-on-error: true
      
      # Unit tests - BLOCKING
      - run: npm run test
      - run: npx playwright install --with-deps
      - run: npm run e2e
      - run: npm run a11y
      - run: npm run snapshots
